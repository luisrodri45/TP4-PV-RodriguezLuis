<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css" th:href="@{/css/misestilos.css}">
<link th:rel="stylesheet" type="text/css"
	th:tref="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<link th:rel="stylesheet"
	th:tref="@{/webjars/font-awesome/5.11.2/css/all.css} " />
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>	
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">		
<meta charset="UTF-8">
<title>Producto</title>
</head>
<body class="defecto">
<div class="container" id="a">
<div th:insert="layout/header :: header"></div>
	<h2>Formulario de Carga de Producto</h2>
	<div class="formi">	
		<form id="formProducto" th:object="${unProducto}" th:action="${editMode}?@{/producto/modificar}:@{/producto/guardar}" method="post">
			<div class="form-row">
				<div class="form-group col md-6">
					<label for="codigo" class="col-sm-2 col-form-label">Codigo</label> 
					<input type="number" id="nombre" th:field="*{codigo}" placeholder="Ingrese">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col md-6">
					<label for="nombre" class="col-sm-2 col-form-label">Nombre</label> 
					<input type="text"	id="nombre" th:field="*{nombre}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col md-6">
					<label for="precio" class="col-sm-2 col-form-label">Precio</label> 
					<input type="number" id="precio" th:field="*{precio}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col md-6">
					<label for="marca" class="col-sm-2 col-form-label">Marca</label> 
					<input type="text" id="marca" th:field="*{marca}">
				</div>		
			</div>
			<div class="form-row">
				<div class="form-group col md-6">
					<label for="stock" class="col-sm-2 col-form-label">Stock</label> 
					<input type="number" id="stock" th:field="*{stock}">
				</div>
			</div>
	
			<div>
				<!--<button class="btn btn-primary" type="submit" value="Agregar">Agregar</button>-->
				<input type="submit" class="btn btn-primary"  th:value="${editMode}?'Modificar Producto':'Agregar'">
			</div>
	
		</form>
	</div>	
	<h3>Lista de Productos</h3><br>
			<div class="table-responsive">
				<table class="table">
					<thead class="thead-dark">
					    <tr>
					      <th class="columna">Cod Producto</th>
					      <th>Nombre</th>
					      <th>Precio</th>
					      <th>Marca</th>
					      <th>Stock</th>
					      <th>Editar</th>				      
					    </tr>
					</thead> 
					<tr th:if="${productos.empty}">
            		<td colspan="2"> No hay productos en el listado </td>  
						<tr th:each="producto : ${productos}">
							<td class="columna" th:text="${producto.codigo}"></td>
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.precio}"></td>
							<td th:text="${producto.marca}"></td>
							<td th:text="${producto.stock}"></td>	
							<td><a href="#" th:href="@{'/producto/editar/'+${producto.codigo}+'/'+${producto.nombre}}">
									<i class="fa fa-edit"></i></a>					
						</tr>	
				</table>
			</div>
<div th:insert="layout/footer :: footer"></div>			
</div>			
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}" type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>			
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>			
</body>
</html>
